<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunaTools</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Lato&display=swap" >
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@latest/nanumbarungothicsubset.css">  
    <style>
        /* --- Global Styles & Tab UI --- */
        :root {
            --font-family: 'Lato', '나눔바른고딕', -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --accent-color-rgb: 0, 122, 255;
            --accent-color: rgb(var(--accent-color-rgb));
            --accent-color-transparent: rgba(var(--accent-color-rgb), 0.85);
            --accent-glow: rgba(var(--accent-color-rgb), 0.3);
            --success-color-rgb: 52, 199, 89;
            --success-color: rgb(var(--success-color-rgb));
            --success-color-transparent: rgba(var(--success-color-rgb), 0.85);
            --success-glow: rgba(var(--success-color-rgb), 0.3);
            --danger-color-rgb: 255, 59, 48;
            --danger-color: rgb(var(--danger-color-rgb));
            --danger-color-transparent: rgba(var(--danger-color-rgb), 0.85);
            --danger-glow: rgba(var(--danger-color-rgb), 0.3);
            
            --font-size-display: 28px;
            --font-size-headline: 22px;
            --font-size-title1: 20px;
            --font-size-title2: 18px;
            --font-size-body: 17px;
            --font-size-callout: 16px;
            --font-size-subheadline: 15px;
            --font-size-footnote: 13px;
            --font-size-caption: 12px;

            --radius-xl: 14px;
            --radius-lg: 20px;
            --radius-md: 16px;
            --radius-sm: 12px;
            --radius-xs: 8px;
            --radius-xxs: 6px;

            --spacing-xxl: 32px;
            --spacing-xl: 24px;
            --spacing-lg: 20px;
            --spacing-md: 16px;
            --spacing-sm: 12px;
            --spacing-xs: 8px;
            --spacing-xxs: 4px;

            --transition-duration-subtle: 0.2s;
            --transition-duration-base: 0.3s;
            --transition-duration-emphasis: 0.4s;
            --transition-timing-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --transition-timing-ease: ease-in-out;

            --bg-body-rgb: 242, 242, 247;
            --bg-body: rgb(var(--bg-body-rgb));
            --bg-card-rgb: 255, 255, 255;
            --bg-card: rgb(var(--bg-card-rgb)); 
            --bg-card-opaque: rgb(var(--bg-card-rgb));
            --bg-control-rgb: 230, 230, 235;
            --bg-control: rgb(var(--bg-control-rgb));
            
            --text-primary-rgb: 29, 29, 31;
            --text-primary: rgb(var(--text-primary-rgb));
            --text-secondary-rgb: 110, 110, 115;
            --text-secondary: rgb(var(--text-secondary-rgb));
            --text-tertiary-rgb: 134, 134, 139;
            --text-tertiary: rgb(var(--text-tertiary-rgb));
            
            --border-rgb: 0, 0, 0;
            --border-alpha: 0.12;
            --border: rgba(var(--border-rgb), var(--border-alpha));
            
            --shadow-color-rgb: 0, 0, 0;
            --shadow-sm: 0 2px 4px rgba(var(--shadow-color-rgb), 0.05), 0 1px 2px rgba(var(--shadow-color-rgb), 0.03);
            --shadow-md: 0 6px 12px -2px rgba(var(--shadow-color-rgb), 0.08), 0 3px 7px -3px rgba(var(--shadow-color-rgb), 0.05);
            --shadow-lg: 0 12px 24px -4px rgba(var(--shadow-color-rgb), 0.1), 0 8px 16px -4px rgba(var(--shadow-color-rgb), 0.07);
            --inset-shadow-color-rgb: 0, 0, 0;
            --inset-shadow: inset 0 0 0 1px rgba(var(--inset-shadow-color-rgb), 0.05);

            --button-disabled-bg-rgb: 233, 236, 239;
            --button-disabled-bg: rgb(var(--button-disabled-bg-rgb));
            --button-disabled-text-rgb: 173, 181, 189;
            --button-disabled-text: rgb(var(--button-disabled-text-rgb));
            
            --modal-overlay-bg: rgba(0, 0, 0, 0.5);
            --blur-intensity: 10px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body-rgb: 0, 0, 0;
                --bg-card-rgb: 28, 28, 30;
                --bg-card: rgb(var(--bg-card-rgb)); 
                --bg-card-opaque: rgb(var(--bg-card-rgb));
                --bg-control-rgb: 44, 44, 46;

                --text-primary-rgb: 245, 245, 247;
                --text-secondary-rgb: 141, 141, 146;
                --text-tertiary-rgb: 108, 108, 111;

                --border-rgb: 255, 255, 255;
                --border-alpha: 0.15;
                
                --shadow-color-rgb: 0, 0, 0; 
                --shadow-sm: 0 2px 4px rgba(var(--shadow-color-rgb), 0.2), 0 1px 2px rgba(var(--shadow-color-rgb), 0.15);
                --shadow-md: 0 6px 12px -2px rgba(var(--shadow-color-rgb), 0.3), 0 3px 7px -3px rgba(var(--shadow-color-rgb), 0.2);
                --shadow-lg: 0 12px 24px -4px rgba(var(--shadow-color-rgb), 0.4), 0 8px 16px -4px rgba(var(--shadow-color-rgb), 0.3);
                --inset-shadow-color-rgb: 255, 255, 255;
                --inset-shadow: inset 0 0 0 1px rgba(var(--inset-shadow-color-rgb), 0.08);

                --button-disabled-bg-rgb: 44, 44, 46;
                --button-disabled-text-rgb: 99, 99, 102;
                
                --modal-overlay-bg: rgba(0, 0, 0, 0.7);
                --blur-intensity: 15px;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-family);
            background: var(--bg-body);
            color: var(--text-primary);
            overflow: hidden; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .tab-nav {
            display: flex;
            background-color: var(--bg-control);
            padding: var(--spacing-xxs);
            margin: var(--spacing-sm);
            border-radius: var(--radius-xs);
            flex-shrink: 0;
        }
        .tab-button {
            flex: 1;
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: var(--font-size-subheadline);
            font-weight: 600;
            border: none;
            background-color: transparent;
            color: var(--text-secondary);
            border-radius: var(--radius-xxs);
            cursor: pointer;
            transition: all var(--transition-duration-subtle) ease-in-out;
            white-space: nowrap;
        }
        .tab-button.active {
            background-color: var(--bg-card);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        .tab-content {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            padding: 0 var(--spacing-sm) var(--spacing-sm);
        }
        .tab-pane {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-duration-base) ease-in-out, visibility 0s var(--transition-duration-base);
            display: flex;
            flex-direction: column;
        }
        .tab-pane.active {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

        /* --- Styles for "여러 URL 열기" (Original sidepanel.css) --- */
        #multi-url-opener-pane {
            padding: 0; /* Pane itself doesn't need padding */
        }
        #multi-url-opener-pane .main-container { 
            width: 100%; 
            height: 100%;
            margin: 0; 
            padding: var(--spacing-sm);
            display: flex; 
            flex-direction: column; 
            gap: var(--spacing-xl);
            overflow: hidden; 
            background-color: transparent;
        }
        #multi-url-opener-pane .main-container.dragover { 
            outline: 3px dashed var(--accent-color); 
            outline-offset: -12px;
            border-radius: var(--radius-lg);
            background-color: rgba(var(--accent-color-rgb), 0.05);
        }
        #multi-url-opener-pane .header { text-align: center; flex-shrink: 0; }
        #multi-url-opener-pane .header h1 { font-size: var(--font-size-display); font-weight: 700; letter-spacing: -0.5px; }
        #multi-url-opener-pane .header p { font-size: var(--font-size-title1); color: var(--text-secondary); margin-top: var(--spacing-xs); font-weight: 400; }
        #multi-url-opener-pane .section-card-container { 
            background-color: var(--bg-card);
            backdrop-filter: blur(var(--blur-intensity)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--blur-intensity)) saturate(180%);
            width: 100%;
            min-height: 50px; 
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg), var(--inset-shadow);
            border: 1px solid rgba(var(--border-rgb), calc(var(--border-alpha) * 0.3));
            position: relative; 
            display: flex;
            flex-direction: column;
            flex-grow: 1; 
            overflow: hidden; 
            transition: background-color var(--transition-duration-base) var(--transition-timing-ease),
                        box-shadow var(--transition-duration-base) var(--transition-timing-ease);
        }
        #multi-url-opener-pane .input-wrapper, #multi-url-opener-pane .running-wrapper {
            width: 100%;
            display: flex; 
            flex-direction: column;
            opacity: 1;
            transition: opacity var(--transition-duration-emphasis) var(--transition-timing-ease), transform var(--transition-duration-emphasis) var(--transition-timing-ease);
            padding: var(--spacing-lg);
            overflow-y: hidden; 
        }
        #multi-url-opener-pane .running-wrapper { display: none; opacity: 0; padding: 0; flex-grow: 1; overflow-y: auto; }
        #multi-url-opener-pane .input-wrapper-content {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg); 
            min-height: 0; 
            overflow-y: hidden; 
        }
        #multi-url-opener-pane #input-control-buttons-wrapper {
            display: flex;
            gap: var(--spacing-sm);
            padding-top: var(--spacing-lg); 
            margin-top: auto; 
            flex-shrink: 0; 
        }
        #multi-url-opener-pane .running-wrapper-sticky-header { 
            flex-shrink: 0;
            position: sticky;
            top: 0;
            background: var(--bg-card);
            backdrop-filter: blur(var(--blur-intensity)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--blur-intensity)) saturate(180%);
            padding: var(--spacing-lg) var(--spacing-lg) var(--spacing-sm);
            z-index: 10; 
            border-bottom: 1px solid var(--border);
            box-shadow: var(--inset-shadow);
        }
        #multi-url-opener-pane .running-wrapper-scrollable-content { padding: var(--spacing-lg); display: flex; flex-direction: column; }
        #multi-url-opener-pane .section-header { 
            display: flex; align-items: center; justify-content: space-between; gap: var(--spacing-sm); 
            font-size: var(--font-size-title2); font-weight: 600; 
            padding-bottom: var(--spacing-sm); border-bottom: 1px solid var(--border); 
            margin-bottom: var(--spacing-sm); color: var(--text-secondary); flex-shrink: 0; 
        }
        #multi-url-opener-pane .textarea-wrapper { display: flex; flex-direction: column; gap: var(--spacing-sm); flex-shrink: 0; }
        #multi-url-opener-pane .textarea-container { position: relative; }
        #multi-url-opener-pane #clearButton { 
            position: absolute; top: var(--spacing-sm); right: var(--spacing-sm); 
            background: rgba(var(--bg-control-rgb), 0.7); backdrop-filter: blur(5px);
            color: var(--text-secondary); border: 1px solid rgba(var(--border-rgb), var(--border-alpha)); 
            border-radius: var(--radius-xxs); font-size: var(--font-size-footnote); font-weight: 600; 
            padding: var(--spacing-xxs) var(--spacing-xs); cursor: pointer; 
            opacity: 0; transition: all var(--transition-duration-subtle) var(--transition-timing-ease); z-index: 5; 
        }
        #multi-url-opener-pane .textarea-container:focus-within #clearButton, #multi-url-opener-pane .textarea-container:hover #clearButton { opacity: 1; }
        #multi-url-opener-pane #clearButton:hover { background: rgba(var(--border-rgb), calc(var(--border-alpha) * 1.5)); }
        #multi-url-opener-pane #urlInput { 
            width: 100%; 
            min-height: 280px; 
            padding: var(--spacing-md); 
            font-size: var(--font-size-callout); 
            font-family: var(--font-family); 
            border-radius: var(--radius-sm); 
            border: 1px solid var(--border); 
            color: var(--text-primary); 
            background-color: var(--bg-control); 
            resize: vertical; 
            transition: all var(--transition-duration-subtle) var(--transition-timing-ease); 
            line-height: 1.6; 
            overflow-y: auto; 
        }
        #multi-url-opener-pane #urlInput:focus { 
            outline: none; border-color: var(--accent-color); 
            box-shadow: 0 0 0 3px var(--accent-glow); 
            background-color: var(--bg-card-opaque); 
        }
        #multi-url-opener-pane #urlInput:disabled { background-color: rgba(var(--bg-control-rgb), 0.5); cursor: not-allowed; opacity: 0.6; }
        #multi-url-opener-pane .editor-actions { display: flex; gap: var(--spacing-xs); justify-content: flex-end; flex-wrap: wrap; flex-shrink: 0;}
        #multi-url-opener-pane .editor-actions button { 
            background: transparent; border: 1px solid var(--border); 
            border-radius: var(--radius-xxs); color: var(--text-secondary); 
            font-size: var(--font-size-footnote); font-weight: 500; padding: var(--spacing-xxs) var(--spacing-xs); 
            cursor: pointer; transition: all var(--transition-duration-subtle) var(--transition-timing-ease); 
        }
        #multi-url-opener-pane .editor-actions button:hover:not(:disabled) { background-color: rgba(var(--bg-control-rgb), 0.5); color: var(--text-primary); }
        #multi-url-opener-pane .editor-actions button:disabled { opacity: 0.5; cursor: not-allowed; }
        #multi-url-opener-pane .options-list-wrapper { flex-shrink: 0; }
        #multi-url-opener-pane .options-list { list-style: none; } 
        #multi-url-opener-pane .option-item { 
            display: flex; justify-content: space-between; align-items: flex-start;
            padding: var(--spacing-sm) var(--spacing-xxs); flex-wrap: wrap; row-gap: var(--spacing-xs); 
        }
        #multi-url-opener-pane .option-item + .option-item { border-top: 1px solid var(--border); }
        #multi-url-opener-pane .option-item:has(.switch) { 
            cursor: pointer;
            border-radius: var(--radius-xs); 
            transition: background-color var(--transition-duration-subtle) var(--transition-timing-ease); 
        }
        #multi-url-opener-pane .option-item:has(.switch):hover { background-color: rgba(var(--bg-control-rgb), 0.3); }
        #multi-url-opener-pane .option-item .option-title { 
            font-size: var(--font-size-callout);
            padding-top: var(--spacing-xxs);
        }
        #multi-url-opener-pane .option-item input[type="number"] { 
            width: 70px; padding: var(--spacing-xs); font-size: var(--font-size-callout); 
            border-radius: var(--radius-xs); border: 1px solid var(--border); 
            color: var(--text-primary); background-color: var(--bg-control); text-align: center; 
        }
        #multi-url-opener-pane .input-with-presets {
            display: flex;
			flex-direction: column;
			align-items: flex-end;
            gap: var(--spacing-xs);
        }
        #multi-url-opener-pane .preset-buttons { display: flex; gap: var(--spacing-xxs); }
        #multi-url-opener-pane .preset-btn {
            background: transparent; border: 1px solid var(--border); 
            border-radius: var(--radius-xxs); color: var(--text-secondary); 
			font-size: 14px; font-weight: 500; padding: 4px 4px;
            cursor: pointer; transition: all var(--transition-duration-subtle) var(--transition-timing-ease);
        }
        #multi-url-opener-pane .preset-btn:hover:not(:disabled) { background-color: rgba(var(--bg-control-rgb), 0.5); color: var(--text-primary); }
        #multi-url-opener-pane .switch { position: relative; display: inline-block; width: 51px; height: 31px; flex-shrink: 0; }
        #multi-url-opener-pane .switch input { opacity: 0; width: 0; height: 0; }
        #multi-url-opener-pane .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--bg-control); border: 1px solid rgba(var(--border-rgb), calc(var(--border-alpha) * 1.2)); transition: all var(--transition-duration-base) var(--transition-timing-ease); border-radius: 34px; }
        #multi-url-opener-pane .slider:before { position: absolute; content: ""; height: 27px; width: 27px; left: 1px; bottom: 1px; background-color: var(--bg-card-opaque); box-shadow: 0 1px 3px rgba(var(--shadow-color-rgb), 0.2), 0 0 1px rgba(var(--shadow-color-rgb), 0.1); border: 0.5px solid rgba(0,0,0,0.04); transition: all var(--transition-duration-base) var(--transition-timing-spring); border-radius: 50%; }
        #multi-url-opener-pane .switch input:checked + .slider { background-color: var(--success-color); border-color: transparent; }
        #multi-url-opener-pane .switch input:focus-visible + .slider { box-shadow: 0 0 0 4px var(--accent-glow); }
        #multi-url-opener-pane .switch input:checked + .slider:before { transform: translateX(20px); }
        #multi-url-opener-pane #progressStats { font-size: var(--font-size-title2); font-weight: 600; text-align: center; color: var(--text-secondary); padding-top: var(--spacing-xs); flex-shrink: 0; }
        #multi-url-opener-pane #progressStats.error { color: var(--danger-color); }
        #multi-url-opener-pane #progressStats.complete { color: var(--success-color); }
        #multi-url-opener-pane #progressBar { width: 100%; height: 8px; border: none; border-radius: 4px; overflow: hidden; transition: opacity var(--transition-duration-subtle) var(--transition-timing-ease); appearance: none; margin-top: var(--spacing-sm); flex-shrink: 0; }
        #multi-url-opener-pane #progressBar::-webkit-progress-bar { background-color: var(--border); }
        #multi-url-opener-pane #progressBar::-webkit-progress-value { background-color: var(--accent-color); transition: width var(--transition-duration-emphasis) var(--transition-timing-spring); }
        #multi-url-opener-pane #running-control-buttons-wrapper { display: flex; gap: var(--spacing-sm); padding-top: var(--spacing-md); flex-shrink: 0; }
        #multi-url-opener-pane #urlQueue { font-size: var(--font-size-callout); color: var(--text-tertiary); line-height: 1.7; word-break: break-all; border-radius: var(--radius-md); padding: var(--spacing-sm); border: 1px solid var(--border); display: flex; flex-direction: column; gap: var(--spacing-xs); margin-top: 0; background-color: rgba(var(--bg-control-rgb), 0.2); }
        #multi-url-opener-pane #urlQueue span { padding: var(--spacing-xs); border-radius: var(--radius-xs); transition: all var(--transition-duration-emphasis) var(--transition-timing-spring); }
        #multi-url-opener-pane #urlQueue span.processing { background-color: var(--accent-glow); color: var(--text-primary); font-weight: 600; box-shadow: var(--shadow-sm); }
        #multi-url-opener-pane #urlQueue span.removing { opacity: 0; max-height: 0; margin: 0; padding-top: 0; padding-bottom: 0; transform: scale(0.9); }
        #multi-url-opener-pane #urlQueue span.error { color: var(--danger-color); text-decoration: line-through; opacity: 0.6; }
        #multi-url-opener-pane #startRunButton, #multi-url-opener-pane #pauseResumeButton, #multi-url-opener-pane #stopProcessButton { padding: var(--spacing-md) var(--spacing-xl); font-size: var(--font-size-title2); font-weight: 600; color: white; border: none; border-radius: var(--radius-sm); cursor: pointer; transition: all var(--transition-duration-base) var(--transition-timing-spring); box-shadow: 0 1px 2px rgba(var(--shadow-color-rgb), 0.1), inset 0 1px 0px rgba(255,255,255,0.1); text-shadow: 0 1px 1px rgba(0,0,0,0.2); -webkit-backdrop-filter: blur(3px); backdrop-filter: blur(3px); }
        #multi-url-opener-pane #startRunButton, #multi-url-opener-pane #pauseResumeButton { flex-grow: 1; background-color: var(--accent-color-transparent); }
        #multi-url-opener-pane #startRunButton:hover, #multi-url-opener-pane #pauseResumeButton:hover { background-color: rgba(var(--accent-color-rgb), 0.95); box-shadow: 0 3px 8px -1px rgba(var(--accent-color-rgb), 0.4), inset 0 1px 1px rgba(255,255,255,0.15), var(--shadow-sm); transform: translateY(-1px); }
        #multi-url-opener-pane #startRunButton.success, #multi-url-opener-pane #pauseResumeButton.success { background-color: var(--success-color-transparent); }
        #multi-url-opener-pane #startRunButton.success:hover, #multi-url-opener-pane #pauseResumeButton.success:hover { background-color: rgba(var(--success-color-rgb), 0.95); box-shadow: 0 3px 8px -1px rgba(var(--success-color-rgb), 0.4), inset 0 1px 1px rgba(255,255,255,0.15), var(--shadow-sm); }
        #multi-url-opener-pane #stopProcessButton { background-color: var(--danger-color-transparent); flex-shrink: 0; font-size: var(--font-size-body); }
        #multi-url-opener-pane #stopProcessButton:hover { background-color: rgba(var(--danger-color-rgb), 0.95); box-shadow: 0 3px 8px -1px rgba(var(--danger-color-rgb), 0.4), inset 0 1px 1px rgba(255,255,255,0.15), var(--shadow-sm); transform: translateY(-1px); }
        #multi-url-opener-pane #startRunButton:active, #multi-url-opener-pane #pauseResumeButton:active, #multi-url-opener-pane #stopProcessButton:active { transform: scale(0.97) translateY(0px); filter: brightness(0.95); }
        #multi-url-opener-pane #startRunButton:disabled, #multi-url-opener-pane #pauseResumeButton:disabled, #multi-url-opener-pane #stopProcessButton:disabled { background: var(--button-disabled-bg); color: var(--button-disabled-text); cursor: not-allowed; transform: none; filter: none; box-shadow: none; text-shadow: none; -webkit-backdrop-filter: none; backdrop-filter: none; }
        #multi-url-opener-pane .list-management { display: flex; flex-direction: column; gap: var(--spacing-md); flex-shrink: 0; }
        #multi-url-opener-pane .list-controls-main { display: flex; gap: var(--spacing-xs); flex-wrap: wrap; align-items: center;}
        #multi-url-opener-pane .list-controls-main select { flex-grow: 1; padding: var(--spacing-xs) var(--spacing-sm); font-size: var(--font-size-callout); border-radius: var(--radius-xs); border: 1px solid var(--border); color: var(--text-primary); background-color: var(--bg-control); min-width: 150px; }
        #multi-url-opener-pane .list-controls-main button { padding: 0 var(--spacing-md); font-size: var(--font-size-title1); font-weight: 500; height: 36px; line-height: 34px; border-radius: var(--radius-xs); border: 1px solid var(--border); background-color: var(--bg-control); color: var(--text-secondary); cursor: pointer; transition: all var(--transition-duration-subtle) var(--transition-timing-ease); flex-shrink: 0; }
        #multi-url-opener-pane #newListButton { font-size: var(--font-size-callout); padding: 0 var(--spacing-sm); }
        #multi-url-opener-pane .list-controls-main button:not(:disabled):hover { background-color: rgba(var(--border-rgb), calc(var(--border-alpha) * 1.2)); color: var(--text-primary); }
